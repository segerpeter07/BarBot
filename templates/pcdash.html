<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BarBot - PC Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/bootstrap.min.css')}}">

    <!-- Borrowed styles from regular user dashboard -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/dashboard.css')}}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/ptycap.css')}}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BarBot</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <form action='/logout' method="post">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#welcome">Welcome<span class="sr-only">(current)</span></a></li>
            <li><a href="#profit">Profit</a></li>
            <li><a href="#bacs">BACs</a></li>
            <li><a href="#inventory">Inventory</a></li>
          </ul>
        </div>

        <a class="anchor" id="welcome"></a>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% if firstname %}
             <h1 class="page-header">Welcome {{firstname}}</h1>
          {% else %}
             <h1 class="page-header">Welcome John Doe</h1>
          {% endif %}

          <a class="anchor" id="profit"></a>
          <ul class="list-group">
            <li class="list-group-item list-group-item-success">Revenue: ${{revenue}}</li>
            <li class="list-group-item list-group-item-danger">Expense: -${{expense}}</li>
            <li class="list-group-item list-group-item-info">Profit: ${{profit}}</li>
          </ul>

          <a class="anchor" id="bacs"></a>
          <h2 class="sub-header">Partygoer BACs</h2>
                  <object data=http://{{host}}:{{port}}/chart width="700" height="425"> <embed src=http://127.0.0.1:5000/chart width="700" height="500"> </embed> Error: Embedded data could not be displayed. </object>
          <a class="anchor" id="inventory"></a>
          <h2 class="sub-header">Bar Inventory</h2>
                  <object data=http://{{host}}:{{port}}/barry width="700" height="425"> <embed src=http://127.0.0.1:5000/barry width="700" height="500"> </embed> Error: Embedded data could not be displayed. </object>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
